<style>
.mobile{
  width: 414px;
  height: 736px;
  /* transform: scale(.8,.8); */
  background: #ffffff;
  box-shadow: 0 0 5px #dddddd;
  position: fixed;
  right: 10px;
  top: 10px;
  z-index: 100;
  display: none;
}
.mobile iframe{
  width: 100%;
  height: 100%;
}
</style>
<script>
window.onscroll = function(e){
  if(document.body.className.indexOf('sticky') !== -1){
    document.querySelector('.mobile').style.display = 'block'
  }else{
    document.querySelector('.mobile').style.display = 'none'
  }
}

</script>
<body>
